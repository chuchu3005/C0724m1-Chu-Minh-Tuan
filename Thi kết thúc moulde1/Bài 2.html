<script>
function sohoanhao(num) {
  if (num <= 0) {
    return false;
  }
  let sum = 0;
  for (let i = 1; i <= num / 2; i++) {
    if (num % i === 0) {
      sum += i;
    }
  }
  return sum === num;
}

const number = parseInt(prompt("Nhập một số nguyên dương:"));
const result = sohoanhao(number);
console.log(result);

</script>
